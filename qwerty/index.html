<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>cssBayan</title>
    </head>
    <body>
        <div class="container">
            <div class="accordion">
                <h1>CSS Bayan</h1>
                <div class="accordion__item">
                    <input type="radio" name="bayan" id="Bayan1" checked />
                    <label for="Bayan1">
                        <div class="bayan__title">
                            <p class="bayan__text">Молодец</p>
                            <img src="./assets/icons/plus.svg" alt="plus" class="plus" />
                        </div>
                        <img class="bayan__img" src="./assets/img/mem-1.png" alt="Молодец" />
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" name="bayan" id="Bayan2" />
                    <label for="Bayan2">
                        <div class="bayan__title">
                            <p class="bayan__text">Как дела?</p>
                            <img src="./assets/icons/plus.svg" alt="plus" class="plus" />
                        </div>
                        <img class="bayan__img" src="./assets/img/mem-2.png" alt="Как дела?" />
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" name="bayan" id="Bayan3" />
                    <label for="Bayan3">
                        <div class="bayan__title">
                            <p class="bayan__text">Жду</p>
                            <img src="./assets/icons/plus.svg" alt="plus" class="plus" />
                        </div>
                        <img class="bayan__img" src="./assets/img/mem-3.png" alt="Жду" />
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" name="bayan" id="Bayan4" />
                    <label for="Bayan4">
                        <div class="bayan__title">
                            <p class="bayan__text">Добрый вечер</p>
                            <img src="./assets/icons/plus.svg" alt="plus" class="plus" />
                        </div>
                        <img class="bayan__img" src="./assets/img/mem-4.png" alt="Добрый вечер" />
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" name="bayan" id="Bayan5" />
                    <label for="Bayan5">
                        <div class="bayan__title">
                            <p class="bayan__text">Черешню неси</p>
                            <img src="./assets/icons/plus.svg" alt="plus" class="plus" />
                        </div>
                        <img class="bayan__img" src="./assets/img/mem-5.png" alt="Черешню неси" />
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
