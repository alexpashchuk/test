<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
        <title>NewsPortal</title>
    </head>
    <body>
    <div  class="wrapper">
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="search">
                <input type="text" class="search__input" value="Search..." onfocus="value=''" />
                <button type="submit" class="search__btn">Search</button>
            </div>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__copyright"><p>Â© Copyright</p><a href="https://newsapi.org" class="footer__copyright_link">NewsAPI</a></div>
                <div class="footer__links">
                    <a href="https://github.com/alexpashchuk" target="_blank" class="footer__github">
                        <img src="./assets/github.svg" alt="github">
                    </a>
                    <a href="https://rs.school/js/" target="_blank" class="footer__rs-school">
                       2023 <img src="./assets/rs-school.svg" alt="rs-school">
                    </a>
                </div>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </div>
    <script src='./index.js'></script>
    </body>
</html>
